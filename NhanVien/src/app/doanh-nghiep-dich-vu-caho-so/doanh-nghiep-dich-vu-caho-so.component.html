<div class="d-flex align-items-center"
    style="border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid; padding: 5px;">
    <div class="me-3 icon-box md bg-white rounded-4">
        <i class="bi bi-search fs-3 text-primary" (click)="SetIsShowSearch()"></i>
    </div>
    <div>
        <h2 class="mb-1" style="font-size: 16px;"><b>CA - Chữ ký số</b></h2>
    </div>
</div>
<div class="app-body">
    <div class="row gx-4" *ngIf="IsShowSearch">
        <div class="col-lg-12 col-sm-12 col-12">
            <input [(ngModel)]="DoanhNghiepDichVuCAService.BaseParameter.SearchString" placeholder="Tìm ..."
                class="form-control">
        </div>
        <div class="col-lg-12 col-sm-12 col-12">
            <a style="width: 100%;" class="btn btn-success" title="Tìm" (click)="DoanhNghiepDichVuCASearch()"><i
                    class="bi bi-search"></i></a>
        </div>
    </div>
    <br />
    <div class="card mb-4 card-info">
        <div class="card-header">
            <h5 class="card-title text-white">
                Hồ sơ
                <span *ngIf="DoanhNghiepDichVuCAService.List">({{DoanhNghiepDichVuCAService.List.length}}
                    items)</span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-outer">
                <div class="table-responsive">
                    <table mat-table matSort #DoanhNghiepDichVuCASort="matSort" [dataSource]="DoanhNghiepDichVuCAService.DataSource"
                        class="table table-striped m-0">
                        <ng-container matColumnDef="STT">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Thông tin chi tiết
                            </th>
                            <td mat-cell *matCellDef="let element; index as i">
                                <div class="row gx-4">

                                </div>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="DoanhNghiepDichVuCAService.DisplayColumnsMobile"></tr>
                        <tr mat-row *matRowDef="let row; columns: DoanhNghiepDichVuCAService.DisplayColumnsMobile"></tr>
                    </table>
                    <mat-paginator #DoanhNghiepDichVuCAPaginator="matPaginator" [pageSizeOptions]="[10, 20, 50, 100]"
                        [pageSize]="100000" [showFirstLastButtons]></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="DoanhNghiepDichVuCAService.IsShowLoading"></app-loading>
