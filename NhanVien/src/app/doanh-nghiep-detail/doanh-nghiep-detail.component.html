<div class="row gx-4" style="padding: 20px;">
    <div class="col-lg-10 col-sm-10 col-10">
        <label class="form-label link-primary" style="font-size: 14px;">{{DoanhNghiepService.FormData.Name}}</label>
    </div>
    <div class="col-lg-2 col-sm-2 col-2">
        <a (click)="Close()">
            <span class="badge bg-danger" style="font-size: 16px;"><i class="bi bi-x-lg"></i></span>
        </a>
    </div>
</div>
<div class="card mb-4 card-warning">
    <div class="card-header">
        <h5 class="card-title text-white">
            Dịch vụ sử dụng
            <span *ngIf="DoanhNghiepDichVuService.List">({{DoanhNghiepDichVuService.List.length}}
                items)</span>
        </h5>
    </div>
    <div class="card-body">
        <div class="table-outer">
            <div class="table-responsive">
                <table mat-table matSort #DoanhNghiepDichVuSort="matSort"
                    [dataSource]="DoanhNghiepDichVuService.DataSource" class="table table-striped m-0">
                    <ng-container matColumnDef="STT">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Thông tin chi tiết
                        </th>
                        <td mat-cell *matCellDef="let element; index as i">
                            <div class="row gx-4">
                                <div class="col-lg-12 col-sm-12 col-12">
                                    <div *ngFor="let item of DichVuService.List;">
                                        <div *ngIf="element.DichVuID==item.ID">
                                            <label>Gói cước: </label>
                                            <label class="form-label">{{item.Name}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-12">
                                    <label>Ngày ký: </label>
                                    <label class="form-label">{{element.NgayKyHopDong | date:'dd/MM/yyyy'}}</label>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-12">
                                    <label>Số hợp đồng: </label>
                                    <label class="form-label">{{element.Code}}</label>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-12">
                                    <label>Mã thuê bao: </label>
                                    <label class="form-label">{{element.MaThueBao}}</label>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-12">
                                    <label>Giá cước (đồng): </label>
                                    <label class="form-label">{{element.GiaTien | number:'1.0-0'}}</label>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-12">
                                    <div *ngFor="let item of NhanVienService.List;">
                                        <div *ngIf="element.NhanVienID==item.ID">
                                            <label>AM quản lý: </label>
                                            <label class="form-label">{{item.Name}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="DoanhNghiepDichVuService.DisplayColumnsMobile">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: DoanhNghiepDichVuService.DisplayColumnsMobile"></tr>
                </table>
                <!-- <mat-paginator #DoanhNghiepDichVuPaginator="matPaginator" [pageSizeOptions]="[10, 20, 50, 100]"
                    [pageSize]="100000" [showFirstLastButtons]></mat-paginator> -->
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="DoanhNghiepDichVuService.IsShowLoading"></app-loading>
